<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Airtel Calculator With Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 12px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        form {
            background-color: #ffffff;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }

        label {
            font-size: 13px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 4px 6px;
            margin: 2px 0 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
        }

        button {
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 3px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .section {
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        /* Location UI */
        .location-section {
            border: 1px solid #ccc;
            padding: 8px 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            font-size: 13px;
        }

        .location-status {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }

        .location-row {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

        .location-row > div {
            flex: 1;
        }

        .location-row input {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Airtel Outlet Form (With Location)</h1>

    <form id="airtelForm">
        <!-- ============ Basic Outlet Details (example) ============ -->
        <div class="section">
            <div class="section-title">Outlet Details</div>

            <label for="outletName">Outlet Name*</label><br />
            <input type="text" id="outletName" name="outletName" placeholder="Outlet Name" />

            <label for="lapuNo">Lapu No*</label><br />
            <input type="tel" id="lapuNo" name="lapuNo" maxlength="10" placeholder="10 digit Lapu No" />

            <label for="fseContact">FSE Contact No*</label><br />
            <input type="tel" id="fseContact" name="fseContact" maxlength="10" placeholder="FSE Contact" />

            <label for="tsmContact">TSM/SE Contact No*</label><br />
            <input type="tel" id="tsmContact" name="tsmContact" maxlength="10" placeholder="TSM/SE Contact" />
        </div>

        <!-- ============ User Location Section (NEW) ============ -->
        <div class="location-section">
            <strong>User Location</strong>
            <div class="location-row">
                <div>
                    <label for="latitude">Latitude</label><br />
                    <input type="text" id="latitude" name="latitude" readonly />
                </div>
                <div>
                    <label for="longitude">Longitude</label><br />
                    <input type="text" id="longitude" name="longitude" readonly />
                </div>
                <div>
                    <label for="locAccuracy">Accuracy (m)</label><br />
                    <input type="text" id="locAccuracy" name="locAccuracy" readonly />
                </div>
            </div>

            <button type="button" id="btnGetLocation">
                Get Precise Location
            </button>

            <div class="location-status" id="locationStatus">
                Location not fetched yet.
            </div>
        </div>

        <!-- ============ Example Scheme Section (simplified) ============ -->
        <div class="section">
            <div class="section-title">Scheme & Margins (Sample)</div>

            <label>Base Margin (%)</label><br />
            <input type="number" step="0.01" value="3.90" />

            <label>MNP Participation (%)</label><br />
            <input type="number" step="0.01" value="1.40" />

            <label>WiFi Participation (%)</label><br />
            <input type="number" step="0.01" value="1.50" />
        </div>

        <!-- ============ Submit ============ -->
        <button type="submit">Submit</button>
    </form>

    <!-- ============ Geolocation Script ============ -->
   <script>
(function () {
    const btnGetLocation = document.getElementById('btnGetLocation');
    const statusLabel   = document.getElementById('locationStatus');
    const latInput      = document.getElementById('latitude');
    const lonInput      = document.getElementById('longitude');
    const accInput      = document.getElementById('locAccuracy');

    let watchId = null;
    let bestPosition = null;
    const DESIRED_ACCURACY = 20; // meters - adjust if needed
    const MAX_WAIT_TIME = 10000; // 10 seconds

    function setStatus(message) {
        if (statusLabel) {
            statusLabel.textContent = message;
        }
    }

    function updateBestPosition(position) {
        const coords = position.coords;
        if (!bestPosition || coords.accuracy < bestPosition.coords.accuracy) {
            bestPosition = position;
        }
    }

    function handleSuccess(position) {
        updateBestPosition(position);

        const bestCoords = bestPosition.coords;
        const statusMsg = Best accuracy: ${bestCoords.accuracy.toFixed(0)}m (${bestCoords.latitude.toFixed(6)}, ${bestCoords.longitude.toFixed(6)});

        // Fill inputs with best position
        if (latInput)  latInput.value  = bestCoords.latitude.toFixed(6);
        if (lonInput)  lonInput.value  = bestCoords.longitude.toFixed(6);
        if (accInput)  accInput.value  = bestCoords.accuracy.toFixed(0);

        setStatus(statusMsg);

        // Auto-stop if good enough
        if (bestCoords.accuracy <= DESIRED_ACCURACY) {
            stopLocationWatch();
        }
    }

    function handleError(error) {
        console.error("Geolocation error:", error);
        setStatus("Error: " + error.message);
    }

    function startLocationWatch() {
        if (!navigator.geolocation) {
            setStatus("Geolocation not supported.");
            return;
        }

        if (watchId) {
            navigator.geolocation.clearWatch(watchId);
        }

        bestPosition = null;
        setStatus("Monitoring GPS for best accuracyâ€¦ (10s max)");

        // Watch continuously for improvements
        watchId = navigator.geolocation.watchPosition(
            handleSuccess,
            handleError,
            {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
        );

        // Auto-stop after max time
        setTimeout(() => {
            if (watchId) {
                stopLocationWatch();
                if (bestPosition) {
                    handleSuccess(bestPosition);
                } else {
                    setStatus("No good fix found. Try outdoors.");
                }
            }
        }, MAX_WAIT_TIME);
    }

    function stopLocationWatch() {
        if (watchId) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
        }
    }

    if (btnGetLocation) {
        btnGetLocation.addEventListener("click", startLocationWatch);
    }
})();
</script>
</body>
</html>
