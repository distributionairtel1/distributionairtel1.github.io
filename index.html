<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Airtel Calculator With Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 12px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        form {
            background-color: #ffffff;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }

        label {
            font-size: 13px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 4px 6px;
            margin: 2px 0 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
        }

        button {
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 3px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .section {
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        /* Location UI */
        .location-section {
            border: 1px solid #ccc;
            padding: 8px 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            font-size: 13px;
        }

        .location-status {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }

        .location-row {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

        .location-row > div {
            flex: 1;
        }

        .location-row input {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Airtel Outlet Form (With Location)</h1>

    <form id="airtelForm">
        <!-- ============ Basic Outlet Details (example) ============ -->
        <div class="section">
            <div class="section-title">Outlet Details</div>

            <label for="outletName">Outlet Name*</label><br />
            <input type="text" id="outletName" name="outletName" placeholder="Outlet Name" />

            <label for="lapuNo">Lapu No*</label><br />
            <input type="tel" id="lapuNo" name="lapuNo" maxlength="10" placeholder="10 digit Lapu No" />

            <label for="fseContact">FSE Contact No*</label><br />
            <input type="tel" id="fseContact" name="fseContact" maxlength="10" placeholder="FSE Contact" />

            <label for="tsmContact">TSM/SE Contact No*</label><br />
            <input type="tel" id="tsmContact" name="tsmContact" maxlength="10" placeholder="TSM/SE Contact" />
        </div>

        <!-- ============ User Location Section (NEW) ============ -->
        <div class="location-section">
            <strong>User Location</strong>
            <div class="location-row">
                <div>
                    <label for="latitude">Latitude</label><br />
                    <input type="text" id="latitude" name="latitude" readonly />
                </div>
                <div>
                    <label for="longitude">Longitude</label><br />
                    <input type="text" id="longitude" name="longitude" readonly />
                </div>
                <div>
                    <label for="locAccuracy">Accuracy (m)</label><br />
                    <input type="text" id="locAccuracy" name="locAccuracy" readonly />
                </div>
            </div>

            <button type="button" id="btnGetLocation">
                Get Precise Location
            </button>

            <div class="location-status" id="locationStatus">
                Location not fetched yet.
            </div>
        </div>

        <!-- ============ Example Scheme Section (simplified) ============ -->
        <div class="section">
            <div class="section-title">Scheme & Margins (Sample)</div>

            <label>Base Margin (%)</label><br />
            <input type="number" step="0.01" value="3.90" />

            <label>MNP Participation (%)</label><br />
            <input type="number" step="0.01" value="1.40" />

            <label>WiFi Participation (%)</label><br />
            <input type="number" step="0.01" value="1.50" />
        </div>

        <!-- ============ Submit ============ -->
        <button type="submit">Submit</button>
    </form>

    <!-- ============ Geolocation Script ============ -->
    <script>
        (function () {
            const btnGetLocation = document.getElementById('btnGetLocation');
            const statusLabel   = document.getElementById('locationStatus');
            const latInput      = document.getElementById('latitude');
            const lonInput      = document.getElementById('longitude');
            const accInput      = document.getElementById('locAccuracy');

            function setStatus(message) {
                if (statusLabel) {
                    statusLabel.textContent = message;
                }
            }

            function handleSuccess(position) {
                const coords = position.coords;

                if (latInput)  latInput.value  = coords.latitude.toFixed(6);
                if (lonInput)  lonInput.value  = coords.longitude.toFixed(6);
                if (accInput)  accInput.value  = coords.accuracy.toFixed(0);

                setStatus(
                    "Location captured. Accuracy ≈ " +
                    coords.accuracy.toFixed(0) +
                    " meters."
                );
            }

            function handleError(error) {
                console.error("Geolocation error:", error);
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        setStatus("Permission denied. Enable location in browser settings.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        setStatus("Location information is unavailable.");
                        break;
                    case error.TIMEOUT:
                        setStatus("Location request timed out. Try again.");
                        break;
                    default:
                        setStatus("Unknown error occurred while fetching location.");
                        break;
                }
            }

            function getPreciseLocation() {
                if (!navigator.geolocation) {
                    setStatus("Geolocation is not supported by this browser.");
                    return;
                }

                setStatus("Fetching precise location…");

                navigator.geolocation.getCurrentPosition(
                    handleSuccess,
                    handleError,
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            }

            if (btnGetLocation) {
                btnGetLocation.addEventListener("click", getPreciseLocation);
            }
        })();
    </script>
</body>
</html>
